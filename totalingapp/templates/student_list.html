<!doctype html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>学生リスト</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        header{
            background-color: royalblue;
        }
    </style>
</head>
<body class="bg-white">

    <header class="bg-royal-blue text-white py-4">
        <div class="container mx-auto text-center">
            <h1 class="text-2xl font-bold">成績一覧</h1>
        </div>
    </header>

    <main class="container mx-auto my-8">
        <div class="text-right mb-4">
            <a href="{% url 'grade_create' %}" class="bg-royal-blue text-white px-4 py-2 rounded hover:bg-royal-blue-dark transition">新しい成績を登録</a>
        </div>

        <table class="table-auto w-full border-collapse border border-gray-300">
            <thead>
                <tr class="bg-gray-100">
                    <th class="border border-gray-300 px-4 py-2 text-left">学生</th>
                    <th class="border border-gray-300 px-4 py-2 text-left">科目</th>
                    <th class="border border-gray-300 px-4 py-2 text-left">点数</th>
                </tr>
            </thead>
            <tbody>
                {% for grade in grades %}
                <tr class="hover:bg-gray-50">
                    <td class="border border-gray-300 px-4 py-2">{{ grade.student.name }}</td>
                    <td class="border border-gray-300 px-4 py-2">{{ grade.subject.name }}</td>
                    <td class="border border-gray-300 px-4 py-2">{{ grade.score }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </main>
</body>
</html>
