<!doctype html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>成績の入力</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        header{
            background-color: royalblue;
        }
    </style>
</head>
<body class="bg-white">

    <header class="bg-royal-blue text-white py-4">
        <div class="container mx-auto text-center">
            <h1 class="text-2xl font-bold">成績登録</h1>
        </div>
    </header>

    <main class="container mx-auto my-8">
        <form method="post" class="bg-gray-100 p-6 rounded shadow-md max-w-lg mx-auto">
            {% csrf_token %}
            <div class="space-y-4">
                {{ form.as_p }}
            </div>
            <div class="text-center mt-4">
                <button type="submit" class="bg-royal-blue text-white px-4 py-2 rounded hover:bg-royal-blue-dark transition">
                    登録
                </button>
            </div>
        </form>

        <div class="text-center mt-6">
            <a href="{% url 'grade_list' %}" class="text-royal-blue hover:underline">
                成績一覧へ戻る
            </a>
        </div>
    </main>
</body>
</html>
