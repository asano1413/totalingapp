<!doctype html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ホーム</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        header{
            background-color: royalblue;
        }
        main a{
            background-color: royalblue;
        }
    </style>
</head>
<body class="bg-gray-100">

    <header class="bg-royal-blue-900 text-white py-4">
        <div class="container mx-auto">
            <h1 class="text-2xl font-bold ml-12">得点計算システム</h1>
        </div>
    </header>

    <main class="container mx-auto mt-12 p-6 bg-white rounded shadow-md max-w-md">

        <div class="mb-8 text-center">
            <h3 class="text-lg font-semibold mb-4">成績管理アカウントにログイン</h3>
            <a href="login/" class="bg-royal-blue text-white px-4 py-2 rounded hover:bg-royal-blue-dark transition">
                ログイン
            </a>
        </div>

        <div class="text-center">
            <h3 class="text-lg font-semibold mb-4">管理者用アカウントの作成</h3>
            <a href="register/" class="bg-royal-blue text-white px-4 py-2 rounded hover:bg-royal-blue-dark transition">
                登録
            </a>
        </div>
    </main>
</body>
</html>
