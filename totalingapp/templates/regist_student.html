<!doctype html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>学生登録</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        header{
            background-color: royalblue;
        }
    </style>
</head>
<body class="bg-gray-100">

    <header class="bg-royalblue text-white py-4 shadow-md">
        <div class="container mx-auto px-6">
            <h1 class="text-2xl font-bold">学生登録</h1>
        </div>
    </header>

    <main class="flex justify-center items-center min-h-screen">
        <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-lg mx-4">
            <h2 class="text-xl font-semibold mb-4 text-center">学生情報を入力してください</h2>
            <form method="post" class="space-y-4">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
                    登録
                </button>
            </form>
            <div class="mt-6 text-center">
                <a href="{% url 'student_list' %}" class="text-blue-500 hover:underline">戻る</a>
            </div>
        </div>
    </main>
</body>
</html>
